<!DOCTYPE html>
<html>
<head>

	<link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Shaq's Epic Sports Quiz</title>
	
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<section class="mainContent panel panel-default">
					<h1>Shaq's Epic Sports Quiz</h1>
					
					<button class="btn btn-primary" id="startButton">Start!</button>

					<div class="timer">
						<p>Time remaining: <span id="countdownNumber"></span> seconds</p>
					</div>

					<div class="question"><p id="questionText">Questions here</p></div>
					
					<div class="answers">
						<ol id="possibleAnswers">
							
						</ol>
					</div>
					<div class="playAgain">
						<button class="btn btn-primary" id="playAgainButton">Play Again?</button>
					</div>
				</section>
			</div>
		</div>
	</div>
	

	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
	<script src="assets/javascript/app.js"></script>
	
</body>
</html>
